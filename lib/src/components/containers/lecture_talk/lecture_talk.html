<talks-zero-state
  *ngIf="posts.length == 0">
</talks-zero-state>

<talk-post
  *ngFor="let post of posts"
  [post]="post"
  (onDelete)="onPostDelete($event)"
  (onReply)="onPostReply($event)"
  class="messages__item">
</talk-post>

<talk-post-input
  #input
  [state]="state"
  (onSend)="onSend($event)"
  class="messages__container-input">
</talk-post-input>
