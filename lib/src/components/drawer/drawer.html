<material-drawer
  temporary
  #drawer
  [attr.overlay]="true"
  class="drawer">

  <div
    class="drawer__content">

    <img
      src="/assets/images/logo.png"
      width="117"
      height="24"
      alt="DartUp logo"
      class="drawer__logo">

    <nav
      class="drawer__nav nav">

      <ul
        class="nav__list">

        <li
          *ngFor="let item of RoutePaths.menu"
          class="nav__item">

          <a
            [routerLink]="item.toUrl()"
            [class.nav__item-link--active]="isActive(item)"
            class="nav__item-link">
            {{ item.title }}
          </a>
        </li>
      </ul>
    </nav>

    <div
      *ngIf="false && isAuthorized"
      class="user">

      <div
        class="user__media">

        <img
          [src]="avatarPath"
          [alt]="userName"
          [title]="userName"
          width="40"
          height="40"
          class="user__image">
      </div>

      <div
        class="user__section">

        <div
          class="user__name">
          {{ userName }}
        </div>

        <button
          (click)="onLogout()"
          class="user__logout-button">
          Log out
        </button>
      </div>
    </div>
  </div>

  <footer
    class="drawer__footer">

    <button
      (click)="changeLanguage()"
      class="drawer__switch-language">
      {{ language }}
    </button>

    <span
      class="drawer__credits">

      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        width="24"
        height="24"
        class="drawer__credits-icon">
          <path d="M15.4 7H20l-7.08 7.06-2.3-2.29L15.41 7zm-6.8 4.04l3.67 3.67L9.97 17 4 11.04h4.6z" fill-rule="evenodd"/>
      </svg>

      Made by Amazing Wrike Team
    </span>
  </footer>
</material-drawer>
