  <div
    class="drawer__body">

    <nav>

      <ul
        class="nav">

        <li
          *ngFor="let item of RoutePaths.menu"
          class="nav__item">

          <a
            [routerLink]="item.toUrl()"
            [class.nav__item-link--active]="isActive(item)"
            class="nav__item-link">
            {{ item.title }}
          </a>
        </li>
      </ul>
    </nav>

    <div>
      <div>
        Язык:
      </div>
      <button
        (click)="changeLanguage()"
        class="user__logout-button">
        {{ language }}
      </button>
    </div>

    <div
      *ngIf="false && isAuthorized"
      class="user">

      <div
        class="user__media">

        <img
          [src]="avatarPath"
          [alt]="userName"
          [title]="userName"
          width="40"
          height="40"
          class="user__image">
      </div>

      <div
        class="user__section">

        <div
          class="user__name">
          {{ userName }}
        </div>

        <button
          (click)="onLogout()"
          class="user__logout-button">
          Log out
        </button>
      </div>
    </div>
  </div>

  <footer
    class="drawer__footer">

    <svg
      xmlns="http://www.w3.org/2000/svg" fill="currentColor" width="24" height="24"
      class="drawer__footer-icon">
      <path d="M15.4 7H20l-7.08 7.06-2.3-2.29L15.41 7zm-6.8 4.04l3.67 3.67L9.97 17 4 11.04h4.6z" fill-rule="evenodd"/>
    </svg>

    Made by Amazing Wrike Team
  </footer>
</material-drawer>

<!-- Content -->
<div
  class="layout__root">

  <div
    class="layout__container">

    <!-- Header -->
    <header
      class="layout__header">

      <button
        *ngIf="isMenuShown"
        cf-button
        class="layout__nav-button button-icon-only"
        (click)="drawer.toggle()">

        <svg
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <g fill="currentColor" fill-rule="evenodd">
            <rect width="18" height="2" x="3" y="6" rx="1"/>
            <rect width="18" height="2" x="3" y="11" rx="1"/>
            <rect width="18" height="2" x="3" y="16" rx="1"/>
          </g>
        </svg>
        <span class="visually-hidden">Menu</span>
      </button>

      <button
        *ngIf="isBackShown"
        cf-button
        class="layout__nav-button button-icon-only"
        (click)="goBack()">

        <svg
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path fill="currentC" d="M17.995 11h-9.59l4.007-3.994a1.003 1.003 0 1 0-1.42-1.42L5.285 11.29a1 1 0 0 0-.21.33c-.1.243-.1.516 0 .759a1 1 0 0 0 .21.33l5.707 5.703a1 1 0 0 0 1.42 0 .999.999 0 0 0 0-1.42l-4.007-3.994h9.59a1 1 0 1 0 0-1.998z"/>
        </svg>
        <span class="visually-hidden">Back</span>

      </button>

      <h1
        *ngIf="isTitleShown"
        class="layout__title">
      <span>
        {{ title }}
        &ngsp;
        <span class="layout__title-badge">
          <ng-content
            select="[badge]"
          ></ng-content>
        </span>
      </span>
      </h1>

      <div
        *ngIf="isSpacerShown"
        class="layout__header-spacer">
      </div>

      <ng-content
        select="[actions]"
      ></ng-content>
    </header>

    <ng-content
      select="[pre-content]"
    ></ng-content>

    <!-- Content -->
    <main
      #main
      (scroll)="onScroll($event)"
      class="layout__content">

      <ng-content
        select="[content]"
      ></ng-content>
    </main>
  </div>
</div>
